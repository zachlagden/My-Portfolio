<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <!-- Include Modernizr library for feature detection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <!-- Include Normalize.css for consistent styling across browsers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- Link to your custom CSS file for login styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>

<body>
    <div class="log-form">
        <h2>Admin Login</h2>
        <!-- Create a form for admin login -->
        <form action="/admin" method="post">
            <!-- Input field for username -->
            <input type="text" title="username" name="username" placeholder="Username" />
            <!-- Input field for password -->
            <input type="password" title="username" name="password" placeholder="Password" />
            <!-- Button to submit the form -->
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>

</html>
